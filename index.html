<script>
    // --- æ ¸å¿ƒé€»è¾‘ï¼šé€‚é… GeminiChatDB (330é€šç”¨å†…æ ¸) ---
    document.addEventListener('DOMContentLoaded', () => {
        // 1. åˆå§‹åŒ–æ•°æ®åº“
        const dexieDB = new Dexie('GeminiChatDB');
        dexieDB.version(1).stores({
            chats: '&id, name, settings, history, longTermMemory',
            worldBooks: '&id, name, content',
            apiConfig: '&id, proxyUrl, apiKey, model, provider, streamEnabled',
            groups: '&id', 
            globalSettings: 'key'
        });

        // å…¨å±€çŠ¶æ€
        let db = {
            chats: [],
            apiConfig: {},
            globalSettings: {
                wallpaper: 'https://i.postimg.cc/W4Z9R9x4/ins-1.jpg',
                homeWidgetSettings: {
                    centralCircleImage: 'https://i.postimg.cc/mD83gR29/avatar-1.jpg',
                    topLeft: { emoji: 'ğŸ§', text: 'Music' },
                    topRight: { emoji: 'ğŸˆâ€â¬›', text: 'Cat' },
                    bottomLeft: { emoji: 'ğŸ’¿', text: 'CD' },
                    bottomRight: { emoji: 'ğŸ¥›', text: 'Milk' }
                }
            }
        };
        let currentChatId = null;

        // 2. æ•°æ®åŠ è½½
        async function loadData() {
            try {
                const [chats, apiRes, settings] = await Promise.all([
                    dexieDB.chats.toArray(),
                    dexieDB.apiConfig.get('main'),
                    dexieDB.globalSettings.toArray()
                ]);
                
                db.chats = chats || [];
                db.apiConfig = apiRes || {};
                
                // åŠ è½½å…¨å±€è®¾ç½®
                if(settings) {
                    settings.forEach(item => {
                        db.globalSettings[item.key] = item.value;
                    });
                }
                
                renderHomeScreen();
            } catch (e) {
                console.error("Data Load Error:", e);
            }
        }

        async function saveData() {
            await dexieDB.chats.bulkPut(db.chats);
            // API Configå•ç‹¬ä¿å­˜
            if (db.apiConfig.apiKey) {
                await dexieDB.apiConfig.put({
                    id: 'main',
                    ...db.apiConfig
                });
            }
        }

        // 3. UI æ¸²æŸ“ - ä¸»å±å¹•
        function renderHomeScreen() {
            const home = document.getElementById('home-screen');
            const ws = db.globalSettings.homeWidgetSettings;
            
            home.innerHTML = `
                <div class="home-widget-container">
                    <div class="central-circle" style="background-image: url('${ws.centralCircleImage}');"></div>
                    <div class="satellite-oval oval-top-left"><span class="emoji">${ws.topLeft.emoji}</span><span>${ws.topLeft.text}</span></div>
                    <div class="satellite-oval oval-top-right"><span class="emoji">${ws.topRight.emoji}</span><span>${ws.topRight.text}</span></div>
                    <div class="satellite-oval oval-bottom-left"><span class="emoji">${ws.bottomLeft.emoji}</span><span>${ws.bottomLeft.text}</span></div>
                    <div class="satellite-oval oval-bottom-right"><span class="emoji">${ws.bottomRight.emoji}</span><span>${ws.bottomRight.text}</span></div>
                    <div class="widget-time" id="clock">00:00</div>
                </div>
                <div class="dock">
                    <a href="#" class="app-icon" data-target="chat-list-screen">
                        <img src="https://i.postimg.cc/VvQB8dQT/chan-143.png" class="icon-img">
                        <span>èŠå¤©</span>
                    </a>
                    <a href="#" class="app-icon" data-target="api-settings-screen">
                        <img src="https://i.postimg.cc/50FqT8GL/chan-125.png" class="icon-img">
                        <span>API</span>
                    </a>
                </div>
            `;
            
            home.style.backgroundImage = `url(${db.globalSettings.wallpaper})`;
            home.style.backgroundSize = 'cover';
            
            updateClock();
            setInterval(updateClock, 10000);
        }

        function updateClock() {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }

        // 4. èŠå¤©åˆ—è¡¨é€»è¾‘ (é€‚é…æ–°ç»“æ„)
        function renderChatList() {
            const container = document.getElementById('chat-list-container');
            container.innerHTML = '';
            
            if (db.chats.length === 0) {
                document.getElementById('no-chats-placeholder').style.display = 'block';
                return;
            } else {
                document.getElementById('no-chats-placeholder').style.display = 'none';
            }

            db.chats.forEach(chat => {
                const li = document.createElement('li');
                li.className = 'list-item chat-item';
                li.dataset.id = chat.id;
                
                const lastMsg = chat.history.length > 0 ? chat.history[chat.history.length-1].content : '...';
                
                li.innerHTML = `
                    <img src="${chat.avatar || 'https://i.postimg.cc/Y96LPskq/o-o-2.jpg'}" class="chat-avatar">
                    <div class="item-details">
                        <div class="item-name">${chat.name}</div> <div class="item-preview">${lastMsg}</div>
                    </div>
                `;
                li.addEventListener('click', () => openChat(chat.id));
                container.appendChild(li);
            });
        }

        // 5. æ·»åŠ è§’è‰² (330 ç»“æ„ç”Ÿæˆ)
        document.getElementById('add-chat-btn').addEventListener('click', () => {
            document.getElementById('add-char-modal').classList.add('visible');
        });

        document.getElementById('add-char-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const realName = document.getElementById('char-real-name').value;
            const remarkName = document.getElementById('char-remark-name').value;
            const myName = document.getElementById('my-name-for-char').value;

            const newChat = {
                id: `char_${Date.now()}`,
                name: remarkName, // åˆ—è¡¨æ˜¾ç¤ºå
                avatar: 'https://i.postimg.cc/Y96LPskq/o-o-2.jpg',
                settings: {
                    aiName: realName, // çœŸå
                    aiPersona: '',
                    myNickname: myName,
                    myPersona: '',
                    linkedWorldBookIds: [],
                    customBubbleCss: ''
                },
                history: [],
                longTermMemory: []
            };

            db.chats.push(newChat);
            await saveData();
            renderChatList();
            document.getElementById('add-char-modal').classList.remove('visible');
            showToast('è§’è‰²åˆ›å»ºæˆåŠŸ');
        });

        // 6. èŠå¤©å®¤é€»è¾‘
        function openChat(id) {
            currentChatId = id;
            const chat = db.chats.find(c => c.id === id);
            if (!chat) return;

            document.getElementById('chat-room-title').textContent = chat.name;
            renderMessages();
            switchScreen('chat-room-screen');
        }

        function renderMessages() {
            const chat = db.chats.find(c => c.id === currentChatId);
            const area = document.getElementById('message-area');
            area.innerHTML = '';
            
            chat.history.forEach(msg => {
                const div = document.createElement('div');
                const isUser = msg.role === 'user';
                div.className = `message-wrapper ${isUser ? 'sent' : 'received'}`;
                div.innerHTML = `<div class="message-bubble ${isUser ? 'sent' : 'received'}">${DOMPurify.sanitize(msg.content)}</div>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        }

        // 7. å‘é€æ¶ˆæ¯ & AI å›å¤ (é€‚é… apiConfig)
        document.getElementById('send-message-btn').addEventListener('click', async () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            const chat = db.chats.find(c => c.id === currentChatId);
            
            // ç”¨æˆ·æ¶ˆæ¯
            chat.history.push({
                role: 'user',
                content: text,
                timestamp: Date.now()
            });
            renderMessages();
            await saveData();

            // AI è¯·æ±‚
            const ind = document.getElementById('typing-indicator');
            ind.style.display = 'block';
            
            try {
                const api = db.apiConfig;
                if (!api.apiKey) throw new Error("è¯·å…ˆè®¾ç½® API");

                let prompt = `ä½ æ‰®æ¼” ${chat.settings.aiName}ã€‚ç”¨æˆ·æ˜¯ ${chat.settings.myNickname}ã€‚\n`;
                prompt += `äººè®¾ï¼š${chat.settings.aiPersona}\n`;
                // æ³¨å…¥è®°å¿† (memoryJournals -> longTermMemory)
                if (chat.longTermMemory && chat.longTermMemory.length) {
                    prompt += `å›å¿†ï¼š${chat.longTermMemory.join('\n')}\n`;
                }
                
                const messages = [
                    { role: "system", content: prompt },
                    ...chat.history.map(m => ({ role: m.role, content: m.content }))
                ];

                const res = await fetch(`${api.proxyUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${api.apiKey}`
                    },
                    body: JSON.stringify({
                        model: api.model,
                        messages: messages
                    })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;

                chat.history.push({
                    role: 'assistant',
                    content: reply,
                    timestamp: Date.now()
                });
                renderMessages();
                await saveData();

            } catch (e) {
                showToast("API é”™è¯¯: " + e.message);
            } finally {
                ind.style.display = 'none';
            }
        });

        // 8. ä¾§è¾¹æ è®¾ç½® (é€‚é… settings ç»“æ„)
        document.getElementById('chat-settings-btn').addEventListener('click', () => {
            const chat = db.chats.find(c => c.id === currentChatId);
            document.getElementById('setting-char-persona').value = chat.settings.aiPersona || '';
            document.getElementById('setting-my-persona').value = chat.settings.myPersona || '';
            document.getElementById('setting-char-memory').value = chat.longTermMemory.join('\n') || '';
            document.getElementById('chat-settings-sidebar').classList.add('open');
        });

        document.getElementById('chat-settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const chat = db.chats.find(c => c.id === currentChatId);
            chat.settings.aiPersona = document.getElementById('setting-char-persona').value;
            chat.settings.myPersona = document.getElementById('setting-my-persona').value;
            
            // å¤„ç†è®°å¿†
            const memText = document.getElementById('setting-char-memory').value;
            chat.longTermMemory = memText.split('\n').filter(t => t.trim());
            
            await saveData();
            document.getElementById('chat-settings-sidebar').classList.remove('open');
            showToast('è®¾ç½®å·²ä¿å­˜');
        });

        // API é¡µé¢é€»è¾‘
        document.getElementById('api-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            db.apiConfig = {
                provider: document.getElementById('api-provider').value,
                url: document.getElementById('api-url').value,
                apiKey: document.getElementById('api-key').value,
                model: document.getElementById('api-model').value,
                streamEnabled: document.getElementById('stream-switch').checked
            };
            await saveData();
            showToast('API å·²ä¿å­˜');
            switchScreen('home-screen');
        });

        // é€šç”¨å‡½æ•°
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'chat-list-screen') renderChatList();
            if(id === 'api-settings-screen') {
                document.getElementById('api-url').value = db.apiConfig.proxyUrl || '';
                document.getElementById('api-key').value = db.apiConfig.apiKey || '';
                document.getElementById('api-model').value = db.apiConfig.model || '';
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast-notification');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // ç‚¹å‡»äº‹ä»¶å§”æ‰˜
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.back-btn')) {
                const target = e.target.closest('.back-btn').dataset.target;
                switchScreen(target);
            }
            if (e.target.matches('.app-icon')) {
                e.preventDefault();
                const target = e.target.dataset.target;
                if(target) switchScreen(target);
            }
            // å…³é—­ä¾§è¾¹æ 
            if (!e.target.closest('.settings-sidebar') && !e.target.closest('#chat-settings-btn')) {
                document.querySelectorAll('.settings-sidebar').forEach(s => s.classList.remove('open'));
            }
            // å…³é—­å¼¹çª—
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('visible');
            }
        });

        // å¯åŠ¨
        loadData();
    });
</script>
